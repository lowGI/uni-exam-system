<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invigilators</title>
<link rel="stylesheet" type="text/css" href="css/navigation.css">
<link rel="stylesheet" type="text/css" href="css/clock.css">
<link rel="stylesheet" type="text/css" href="css/invigilators.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="navigation">
          <ul>
              <a href="#">
                  <div class="toggle">
                      <ion-icon name="menu-outline"></ion-icon>
                  </div>
              </a>
              
              <li>
                <a onclick="showUserDetails()">
                    <span class="icon"><ion-icon name="person-circle-outline"></span>
                    <span class="title">User</span> 
                </a>
              </li>
              <li>
                  <a href="index.html">
                      <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="timetable.html">
                      <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                      <span class="title">Timetable</span>
                  </a>
              </li>
              <li>
                  <a href="attendance.html">
                      <span class="icon"><ion-icon name="checkbox-outline"></ion-icon></span>
                      <span class="title">Attendance</span>
                  </a>
              </li>
              <li>
                <a href="invigilators.html">
                    <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
                    <span class="title">Invigilators</span>
                </a>
              </li>
              <li>
                  <a onclick="signOut()" href="login.html">
                      <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                      <span class="title">Sign out</span>
                  </a>
              </li>
          </ul>
    </div>
  </div>
    <!--main-->
    <div class="main">
      <!--realtime clock-->
      <div class="clock">
        <div class="time">
          <div class="flip-clock-container">
            <div class="flip-clock flip-clock-h">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-m">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-s">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
          </div>
        </div>
        <div class="date">
          <span id="dayName">Day</span>,
          <span id="month">Month</span>
          <span id="dayNum">00</span>,
          <span id="year">Year</span>
        </div>
      </div>

      <!--refresh button-->
      <div class="refresh">
        <button onclick="window.location.reload()" id="refreshBtn" name="refreshBtn">&#x2B6E; Refresh</button>
      </div>

      <!--search bar-->
      <div class="search">
        <label>
          <input id="request" name="request" type="text" placeholder="Course Code">
          <ion-icon name="search-outline"></ion-icon>
        </label>
        <button id="searchBtn" name="searchBtn" onclick="getCourseById()">Search</button>
      </div>

      <!--side board-->
      <div class="sideBoard">
        <div class="title">
          <h2>Invigilators Assignment</h2>
        </div>
      </div>

      <!--timetable-->
      <div class="mainBoard"></div>
      <div class="mainBoard"></div>
      <div id="notFound">
        &#x26A0; Course Not Found! Please Refresh Page...
      </div>
    </div>
    <script>
      //when enter is pressed
      $("#request").keypress(function(event) {
        if (event.keyCode === 13) {
          $("#searchBtn").click();
        }
      });
    </script>

    <!--icon script-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!--fundamental script-->
    <script src="js/mechanism.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/invigilators.js"></script>
</body>
</html>
