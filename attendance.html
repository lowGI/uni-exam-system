<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance</title>
<link rel="stylesheet" type="text/css" href="css/navigation.css">
<link rel="stylesheet" type="text/css" href="css/clock.css">
<link rel="stylesheet" type="text/css" href="css/attendance.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="navigation">
          <ul>
              <a href="#">
                  <div class="toggle">
                      <ion-icon name="menu-outline"></ion-icon>
                  </div>
              </a>
              <li>
                <a onclick="showUserDetails()">
                    <span class="icon"><ion-icon name="person-circle-outline"></span>
                    <span class="title">Profile</span>
                </a>
              </li>
              <li>
                  <a href="index.html">
                      <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="timetable.html">
                      <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                      <span class="title">Timetable</span>
                  </a>
              </li>
              <li>
                  <a href="attendance.html">
                      <span class="icon"><ion-icon name="checkbox-outline"></ion-icon></span>
                      <span class="title">Attendance</span>
                  </a>
              </li>
              <li>
                <a href="invigilators.html">
                    <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
                    <span class="title">Invigilators</span>
                </a>
              </li>
              <li>
                  <a onclick="signOut()" href="login.html">
                      <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                      <span class="title">Sign out</span>
                  </a>
              </li>
          </ul>
    </div>
  </div>

    <!--main-->
    <div class="main">
      <!--realtime clock-->
      <div class="clock">
        <div class="time">
          <div class="flip-clock-container">
            <div class="flip-clock flip-clock-h">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-m">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-s">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
          </div>
        </div>
        <div class="date">
          <span id="dayName">Day</span>,
          <span id="month">Month</span>
          <span id="dayNum">00</span>,
          <span id="year">Year</span>
        </div>
      </div>

      <!--refresh button-->
      <div class="refresh">
        <button onclick="window.location.reload()" id="refreshBtn" name="refreshBtn">&#x2B6E; Refresh</button>
      </div>

      <!--search box-->
      <div class="searchBox">
        <!--search by category-->
        <button class="collSearchBtn">&#128269; Search</button>
        <div class="content">
          <div class="searchHeader">
            <h3>Search Result By Category</h3>
          </div>
          <div class="searchBy">
            <label>
              <input type="checkbox" id="course" name="result" onclick="updateInputStatus(1)">
              <label>Course</label>
            </label>
            <label>
              <input type="checkbox" id="indexNo" name="result" onclick="updateInputStatus(2)">
              <label>Index No</label>
            </label>
            <label>
              <input type="checkbox" id="programme" name="result" onclick="updateInputStatus(3)">
              <label>Programme</label>
            </label>
          </div>

          <!--search bar-->
          <div class="search">
            <label>
              <input id="searchCourse" name="search" type="text" placeholder="Course Code" disabled>
              <ion-icon name="search-outline"></ion-icon>
            </label>
            <label>
              <input id="searchIndexNo" name="search" type="text" placeholder="Index No" disabled>
              <ion-icon name="search-outline"></ion-icon>
            </label>
            <label>
              <input id="searchProgramme" name="search" type="text" placeholder="Programme Code" disabled>
              <ion-icon name="search-outline"></ion-icon>
            </label>
              
            <!--search btn-->
            <div class="searchyBtn">
              <label>
                <button id="searchBtn" onclick="onSubmit()" disabled>Submit</button>
              </label>
            </div>
          </div>
        </div>
      </div>
    
    
      <!--attendance table-->
      <div class="mainBoard">
       <div class="tableList">
         <div class="tableTitle">
           <h2>Attendance Record</h2>
         </div>
         <!--indicator bar-->
         <div class="sideBoard">
           <div class="indicator">
               <div class="color-present">Present</div>
               <div class="color-absent">Absent</div>
               <div class="color-pending">Pending</div>
               <div class="color-barred">Barred</div>    
           </div>
          </div>
          <table>
              <thead>
                  <tr>
                      <td>Index No</td>
                      <td>Name</td>
                      <td>Programme</td>
                      <td>Venue</td>
                      <td>Seat No</td>
                      <td>Attendance</td>
                  </tr>
              </thead>
              <tbody>
                <div>
                  <div id="notFound"></div>
                </div>
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      //when enter is pressed
      $("#searchBtn").keypress(function(event) {
        if (event.keyCode === 13) {
          $("#searchBtn").click();
        }
      });
    </script>
    <!--icon script-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!--fundamental script-->
    <script src="js/mechanism.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
